{% extends "layout.html" %}

{% block style %}
{% endblock%}

{% block body %}
<!-- 其它页面自已调整吧 -->
<div class="container-fluid">
    <!-- 个人资料 -->
    <div class="body teacher-profile">
        <div class="profile">
            <div class="row survey">
                <div class="col-md-3">
                    <div class="cell money">
                        <i class="fa fa-money"></i>
                        <span>我的收入</span>
                        <h5>￥11.11</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="cell th">
                        <i class="fa fa-th"></i>
                        <span>课程数量</span>
                        <h5>12</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="cell user">
                        <i class="fa fa-user"></i>
                        <span>用户数量</span>
                        <h5>236</h5>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="cell eye">
                        <i class="fa fa-eye"></i>
                        <span>浏览量</span>
                        <h5>22435</h5>
                    </div>
                </div>
            </div>
            <div class="chart">
                <div id="main" style="width: 600px;height:400px;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="node_modules/echarts/dist/echarts.js"></script>
<script>

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [22, 20, 36, 10, 10, 20]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

</script>
{% endblock %}
